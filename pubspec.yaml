name: mahragan_al_keraza
description: Mahragan Al Keraza app with file upload support
publish_to: "none"
version: 1.0.1+18

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  url_launcher: ^6.2.5
  file_picker: ^10.3.7   # latest stable version
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.10.9
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
 
  flutter_local_notifications: ^17.2.0
  flutter_inappwebview: ^6.0.0+8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0
  webview_flutter_wkwebview: ^3.14.0
  rename: ^3.0.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/M.png"
  remove_alpha_ios: true
workflows:
  ios-release:
    name: iOS Release
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Codemagic

    environment:
      vars:
        APPLE_TEAM_ID: FYD9X9JB25
        AUTOMATIC_CODE_SIGNING: true

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mahragan.keraza

    scripts:
      - name: Flutter build
        script: |
          flutter build ipa --release \
            --export-options-plist=ios/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true